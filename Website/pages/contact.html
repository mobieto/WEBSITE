                        <textarea placeholder="Message..." rows="5" id="message-form"></textarea>
                        <button type="submit" class="contact-button" id="contact-btn" onclick="
let userform = document.getElementById('username-form');
let emailform = document.getElementById('email-form');
let msgform = document.getElementById('message-form');

if (userform.value.length > 0 && emailform.value.length > 0 && msgform.value.length > 0) {
	alert('Message sent!\n\nExpect a response within 2 - 3 business days.');
	userform.value = '';
	emailform.value = '';
	msgform.value = '';
} else {
	alert('Do not leave any fields empty!');
}">Submit</button>
